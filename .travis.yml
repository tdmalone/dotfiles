sudo: true
language: generic

install:

  # Make sure we have a more recent version of shellcheck.
  # @see https://github.com/koalaman/shellcheck#travis-ci
  - scversion="v0.6.0" # or "v0.4.7", or "latest"
  - wget -qO- "https://storage.googleapis.com/shellcheck/shellcheck-${scversion?}.linux.x86_64.tar.xz" | tar -xJv
  - sudo cp "shellcheck-${scversion}/shellcheck" /usr/bin/
  - shellcheck --version

script:
  - shellcheck .aliases
  - shellcheck .zshrc

notifications:
  email: false
  webhooks:
    urls: https://api.tm.id.au/v2/travis/jobStatus
  slack:
    on_start: always
    rooms:
      - secure: 
